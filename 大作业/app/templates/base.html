   <style type="text/css">#mainMenu20180622 {font-size:13px;height:66px;overflow:hidden;}
      #mainMenu20180622 .menu .logo {height:50px;padding:6px 3em 0 1.5em;float:left}
      #mainMenu20180622 .menu .logo img,#mainMenu20180622 .menu .logo .svg1 {height:50px}
      #mainMenu20180622 .menu {border-bottom:1px solid #31393c;height:65px;overflow:hidden;background:#31393c}
      #mainMenu20180622 .menu .left {}
      #mainMenu20180622 .menu .right {float:right}
      #mainMenu20180622 .menu .item {line-height:65px;height:65px;float:left;background:#f8e5c3}
      #mainMenu20180622 .menu .item .half {padding-top:10px;line-height:18px;font-size:12px;text-align:center;}
      #mainMenu20180622 .menu .item .spacer {line-height:10px;height:10px;width:10px}
      #mainMenu20180622 .menu .item a {background:#31393c;display:block;padding:0 1.5em;height:65px;text-decoration:none;color:#f8e5c3;}
      #mainMenu20180622 .menu .item:hover a {height:61px;overflow:hidden;background-color:#3d464a;color:#ffcc00;}
      #mainMenu20180622 .menu .item .active {height:61px;overflow:hidden}
      #mainMenu20180622 .menu .item .invert {background:#31393c;color:#f8e5c3}
      #mainMenu20180622 .menu .item .invert:hover {background:#31393c;color:#ffcc00}
      #mainMenu20180622 .menu .clear {clear:both;line-height:0px;font-size:0px;}
      #mainMenu20180622 .menu .svg1 {fill:#f8e5c3;stroke:#f8e5c3}
      #mainMenu20180622 .menu .item:hover .svg1 {fill:#ffcc00;stroke:#ffcc00}
      #mainMenu20180622 .menu .item .svg1,#mainMenu20180622 .menu .item img {height:1.6em;vertical-align:-0.4em}
